# Configuraci√≥n base de datos usando variables de entorno
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver  # o PostgreSQL si es en Render

spring.jpa.hibernate.ddl-auto=update  # o none si no quieres que Spring cambie la BD
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect  # cambiar a PostgreSQLDialect en Render

server.port=8081
